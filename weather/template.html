<!DOCTYPE HTML>
<html>
<head>
  <title>Weather Data</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link href="spinner.css" rel="stylesheet">
  <link href="switch.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="noselect">
<div class="main">
  <div class="wrapper">
    <div class="citySign">
      <h1 class="cityName lobster">Izmit<a id="getLocation"><i class="fa fa-location-arrow"></i></a></h1>
      <p class="slab">The most beautiful city in <span class="country">Turkey</span></p>
    </div>
    <h1 id="#" class="digitizer slab">28 C</h1>
    <h2 id="#" class="wind slab"><i class="fa fa-shield fa-rotate-45"></i> 16.6km/h</h2>
    <h4 class="visibility slab">Visibility: 10km</h2>
    <label  class="switch">
      <input id="switchCF" type="checkbox">
      <div class="slider round"></div>
    </label>
    <h1 class="weatherSym"><i class="fa fa-sun-o"></i></h1>
    <h1 class="weatherSit lobster">Sunny!</h1>
    <br />
    <a class="slab" id="help">About</a>
    <div class="helpText">
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
