<!DOCTYPE HTML>
<html>
<head>
  <title>Weather Data</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link href="spinner.css" rel="stylesheet">
  <link href="switch.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="noselect">
<div class="main">
  <div class="wrapper">
    <div class="citySign">
      <h1 id="getLocation" class="cityName lobster"> <i class="fa fa-location-arrow"></i></h1>
      <p class="slab"><span class="country"></span></p>
    </div>
    <h1 id="#" class="digitizer slab"></h1>
    <h2 id="#" class="wind slab"><div class="loader"></div> </h2>
    <h4 class="visibility slab"></h2>
    <label  class="switch">
      <input id="switchCF" type="checkbox">
      <div class="slider round"></div>
    </label>
    <h1 class="weatherSym"></h1>
    <h1 class="weatherSit lobster"></h1>
    <br />
    <a class="slab" id="help">About</a>
    <div class="helpText">
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="index.js"></script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</body>
</html>
