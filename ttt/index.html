<!DOCTYPE HTML>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="flex-container">
    <h1 id="header" class="text-center">Tic - Tac - Toe</h1>
    <div id="modePrompt" class="modePrompt row">
      <div id="p2p" class="col-xs-6 promt2Box"><p>2 Player</p></div>
      <div id="ai" class="col-xs-6 promt2Box"><p>Computer</p></div>
    </div>
    <div id="promt" class="promt row">
      <div id="me" class="col-xs-6 promtBox">X</div>
      <div id="you" class="col-xs-6 promtBox">O</div>
    </div>
    <div id='gameBoard' class="gameBoard noselect">
      <div class="row alpha">
        <div id="a1" class="col-xs-4 box"></div>
        <div id="a2" class="col-xs-4 box"></div>
        <div id="a3" class="col-xs-4 box"></div>
      </div>
      <div class="row beta">
        <div id="b1" class="col-xs-4 box"></div>
        <div id="b2" class="col-xs-4 box"></div>
        <div id="b3" class="col-xs-4 box"></div>
      </div>
      <div class="row chi">
        <div id="c1" class="col-xs-4 box"></div>
        <div id="c2" class="col-xs-4 box"></div>
        <div id="c3" class="col-xs-4 box"></div>
      </div>
    </div>
    <h2 id="thinkInd">&nbsp</h2>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
