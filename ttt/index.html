<!DOCTYPE HTML>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2 id="header" class="text-center">Tic - Tac - Toe</h2>
  <div class="flex-container">
    <div class="gameBoard noselect">
      <div class="row alpha">
        <div id="a1" class="col-xs-4 box"></div>
        <div id="a2" class="col-xs-4 box"></div>
        <div id="a3" class="col-xs-4 box"></div>
      </div>
      <div class="row beta">
        <div id="b1" class="col-xs-4 box"></div>
        <div id="b2" class="col-xs-4 box"></div>
        <div id="b3" class="col-xs-4 box"></div>
      </div>
      <div class="row chi">
        <div id="c1" class="col-xs-4 box"></div>
        <div id="c2" class="col-xs-4 box"></div>
        <div id="c3" class="col-xs-4 box"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="index.js"></script>
</body>
