<!DOCTYPE HTML>
<html>
<head>
  <title>Twitchy</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="control">
  <div>
    <input id="input" class="input-lg input-block" placeholder="Here's the streamers"> </input>
  </div>
  <div class="btn-group" role="group">
  <button class="item btn btn-default btn-lg justOnline" id="justOnline">Online <i class="fa fa-circle"></i></button>
  <button class="item btn btn-default btn-lg justOffline" id="justOffline">Offline <i class="fa fa-circle"></i></button>
  <button class="item btn btn-default btn-lg showAll" id="showAll">Show All <i class="fa fa-circle"></i></button>
  </div>
</div>
<div class="wrapper">
<div id="listBanner" class="container">
  <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
</div>


</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
